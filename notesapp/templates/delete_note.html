{% extends "base.html" %}

{% block content %}
  <h1>Are you sure you want to delete this note?</h1>
  <h3>{{ note.title }}</h3>
  <p>{{ note.content }}</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
